[pytest]
# Pytest configuration for category classification tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers for test categorization
markers =
    benchmark: Benchmark tests (performance comparison)
    exact_match: Tests for exact match queries
    generic: Tests for generic product queries
    ambiguous: Tests for ambiguous queries
    specific: Tests for specific queries with attributes
    brand: Tests for brand name queries
    multi_category: Tests for multi-category products

# Test paths
testpaths = tests

# Logging
log_cli = true
log_cli_level = WARNING
log_cli_format = %(message)s
